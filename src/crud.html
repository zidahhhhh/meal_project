  <body>
<header>
<br><br><br>
      <h1>Create your top favourite recipes list!</h1><br><br><br>
      
      <form>
        <div class="form-group">
          <p>Enter your name: </p>
          <input id="fileName" type="text" class="form-control">
        </div><br>

      <div class="form-group">
        <p>Enter your favourite recipes:</p>
        <p><b>For example : </b>Peanut butter cheesecake, Batternberg Cake, ...</p>
        <textarea id="fileContents" class="form-control" rows="5"></textarea>
      </div><br>

      </form>

      <div>
        <button id="btnCreate" class="btn">Create</button>
        <button id="btnRead" class="btn">Read</button>
        <button id="btnDelete" class="btn">Delete</button>
        <button id="btnUpdate" class="btn">Update</button>
      </div>

      <button onclick="goToIndexPage()">Return to Homepage</button>

    </header>
